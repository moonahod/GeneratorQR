<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Absolute QR machine</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    </head>

    <body>

        <div id="sidebar">
            <a class="container" onclick="Function1(this)">
                <div class="bar1" style="position: fixed; top: 20px; left: 21px;"></div>
                <div class="bar2" style="position: fixed; top: 33px; left: 21px;"></div>
                <div class="bar3" style="position: fixed; top: 46px; left: 21px;"></div>
            </a>

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>

        </div>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropBtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
        </div>

            <script>
                function Function1(x) {
                    document.getElementById('sidebar').classList.toggle('active');
                    x.classList.toggle("transform");
                }

                function myFunction() {
                    document.getElementById("qrdata").defaultValue = "Test the new feature";
                }

                /* dropdown menu stuff */
                /* When the user clicks on the button,
                toggle between hiding and showing the dropdown content */
                function myFunction2() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function(event) {
                    if (!event.target.matches('.dropBtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }
            </script>

        {% block body %}

        {% endblock %}

    </body>
</html>
