<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making QR code</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="qrdata qrdata_hs">
        <h1>Start making your qrcode</h1>
        <form>
            <label for="qrdata">Put data you want to code here:</label><br>
            <input type="text" id="qrdata" name="qrdata"><br>
        </form>

        <form>
            <label for="poll">Choose file format for your code</label><br>
            <input type="radio" id="jpg" name="fileFormat" value="jpg">
            <label for="jpg">.jpg</label><br>
            <input type="radio" id="png" name="fileFormat" value="png">
            <label for="png">.png</label><br>
        </form>
        <button class="genBtn"
                onclick="getData">Generate
        </button>

        <script>
            function getData(event) {
                event.preventDefault();
                data = document.getElementById("qrdata").value;
                return data;
            }
        </script>
    </div>
</body>
</html>
