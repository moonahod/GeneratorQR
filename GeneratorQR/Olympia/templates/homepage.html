{% extends 'base.html' %}

{% block body %}

        <div style="position: static;" class="home">
            <h1 style="position: absolute; top: 90px; left: 68px; z-index:1;">Create your QR Code!</h1>
            <form style="position: absolute; top: 185px;
                left: 68px; z-index:1;" action="/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="qrdata">Put data you want to code here:</label><br>
                <textarea rows="15" cols="68" type="text" id="qrdata" name="qrdata" value="{{data}}"></textarea><br>
                <label for="qrdata">Enter the name of the file to save your code in:</label><br>
                <textarea rows="1" cols="25" type="text" id="filename" name="filename" value="{{filename}}"></textarea><br>

                <label for="poll">Choose file format for your code</label><br>

                <input type="radio" id="jpg" name="fileFormat" value=".jpg">
                <label for="jpg">.jpg</label><br>

                <input type="radio" id="png" name="fileFormat" value=".png">
                <label for="png">.png</label><br>

                <input type="radio" id="webp" name="fileFormat" value=".webp">
                <label for="webp">.webp</label><br>

                <input id="submit" type="submit" class="genBtn" value="Generate" />

                {% if data_check %}

                <img src="{{code1}}" alt="QQR code" style="position: absolute;
                    top: 0px; left: 650px; z-index:1;">
                <a href={{code1}} download="{{name}}" style="position: relative;
                    margin-top: -200px; left: 250px; z-index:1;"
                class="downloadBtn" type="download">Download</a>

                {% else %}

                <h1 style="position: absolute; top: 90px; left: 68px; z-index:1;">Code example:</h1>
                <img src="../static/codes/Hello.jpg" style="position: absolute;
                    top: 0px; left: 680px; z-index:1;">

                {% endif %}

            </form>
        </div>

{% endblock %}
